## 內建的server才讀的到 application 的設定，若非使用內建的Tomcat啟動，base url 不會是 /myapp，會是專案名稱
server.servlet.context-path=/SanHappy
#
# 改變 port 號
server.port=8080
#
# 開啟 put and delete request
spring.mvc.hiddenmethod.filter.enabled=true

# setting html
spring.mvc.view.prefix:/
spring.mvc.view.suffix=.html

# connection settings
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=sanHappyDB
spring.datasource.username=sanhappy
spring.datasource.password=a12345678

# jpa settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

